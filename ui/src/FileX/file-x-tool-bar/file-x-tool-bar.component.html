<div class="file_x_tool_bar">
  <div class="history_buttons">
    <button mat-icon-button aria-label="Go back in history" matTooltip="Back">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Go forward in history"
      matTooltip="Forward"
    >
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <button mat-icon-button aria-label="Home" matTooltip="Home">
    <mat-icon>home</mat-icon>
  </button>

  <app-file-x-tool-bar-directory-path-viewer />

  <button mat-icon-button aria-label="Search" matTooltip="Search">
    <mat-icon>search</mat-icon>
  </button>
</div>
