<div class="file_x_tabs_container">
  @for (tab of tabs(); track $index) {
    <div
      class="file_x_tab_item"
      [class.file_x_tab_item_active]="activeDir() === tab.directory"
      (click)="changeActiveDirectory(tab)"
    >
      <span>{{ tab.name }}</span>
      <button
        class="file_x_tab_close"
        (click)="removeDirectoryTabItem($event, tab)"
      >
        x
      </button>
    </div>
  }
</div>
