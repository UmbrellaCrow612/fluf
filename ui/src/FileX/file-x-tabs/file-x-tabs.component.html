<div class="file_x_tabs_container">
  @for (tab of tabs(); track $index) {
    <div
      class="file_x_tab_item"
      [class.file_x_tab_item_active]="tab.baseDirectoryPath === activeDir()"
    >
      <span class="file_x_tab_name">{{ tab.name }}</span>

      <span class="file_x_tab_close"> Ã— </span>
    </div>
  }
</div>
