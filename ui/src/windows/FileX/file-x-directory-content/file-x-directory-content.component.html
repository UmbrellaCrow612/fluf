<div class="file_x_directory_content scroll_bar" (click)="backDropClicked()">
  @if (isLoading()) {
    <div>Loading</div>
  }

  <!---->

  @if (!isLoading() && errorMessage()) {
    <div>
      {{ errorMessage() }}
    </div>
  }

  <!---->

  @if (!isLoading() && !errorMessage()) {
    @for (item of directoryFileNodes(); track $index) {
      <app-file-x-directory-content-item [fileNode]="item" />
    }
  }
</div>
