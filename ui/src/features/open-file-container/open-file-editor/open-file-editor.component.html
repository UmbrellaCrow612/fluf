<div class="container scroll_bar">
  @if (error) {
  <div>Error occured {{ error }}</div>
  }
  <!---->

  @if (!error && isLoading) {
  <div>Loading file</div>
  }

  <!---->
  @if (!error && !isLoading && openFileNode) {
  <pre class="content"><code>{{ stringContent }}</code></pre>
  }

  <!---->
  @if (!openFileNode && !error && !isLoading) {
  <div class="content">No file to show</div>
  }
</div>
