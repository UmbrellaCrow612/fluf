<div class="open_file_container_wrapper">
  @if (showTabBar) {
  <app-open-file-container-tabs />
  }
  <!---->

  <div id="open_file_container_resize_wrapper" class="wrapper">
    @for (component of componentList; track $index) {

    <!---->
    @if (component.condition()) {
    <ng-container *ngComponentOutlet="component.component" />
    }
    <!---->
    }

    <!---->
    @if (showBottom) {
    <app-open-file-container-bottom />
    }
  </div>
</div>
