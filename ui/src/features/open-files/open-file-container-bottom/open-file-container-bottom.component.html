<div class="container">
  <div class="left scroll_bar">
    @for (btn of btnsList; track $index) {
    <button
      [class.active]="activeElement() === btn.element"
      (click)="buttonClicked(btn)"
    >
      {{ btn.label }}
    </button>
    }
  </div>

  <div class="right">
    <ng-container *ngComponentOutlet="activeComponent()" />
  </div>
</div>
