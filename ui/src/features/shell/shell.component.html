<div class="container">
  <app-top-bar />
  <div class="page_wrapper">
    <div class="side_bar_wrapper">
      <app-side-bar />
    </div>
    <div class="page_shell">
      @if (isSideBarRenderActive) {
      <div class="side_bar_render_wrapper">
        <app-side-bar-render />
      </div>
      }

      <div class="resizer" (mousedown)="resizerMouseDown($event)"></div>


      <div class="open_file_container_wrapper">
        <app-open-file-container />
      </div>
    </div>
  </div>
</div>
