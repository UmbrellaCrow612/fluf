<div class="search-result-container">
  <!-- File header -->
  <div class="side_search_item" (click)="toggleChildren()">
    <!-- Chevron icon -->
    <mat-icon class="chevron-icon">
      {{ showChildren ? "expand_more" : "chevron_right" }}
    </mat-icon>

    <!-- File icon -->
    <svg class="file-icon" viewBox="0 0 16 16" fill="currentColor">
      <path
        d="M13.5 1h-12C.675 1 0 1.675 0 2.5v11c0 .825.675 1.5 1.5 1.5h12c.825 0 1.5-.675 1.5-1.5v-11c0-.825-.675-1.5-1.5-1.5zM13 13H2V3h11v10z"
      />
    </svg>

    <div class="text-container">
      <span class="file-name">{{ result().fileName }}</span>
      <span class="directory-path">{{ result().directoryName }}</span>
    </div>

    <span class="match-count">{{ result().lines.length }}</span>
  </div>

  <!-- Children lines -->
  @if (showChildren) {
  <div class="lines-container">
    @for (line of result().lines; track $index) {
    <div class="line-item">
      <span class="line-content">
        {{ line.linenumber }} {{ line.before }}
        <span class="line-match">{{ line.match }}</span
        >{{ line.after }}</span
      >
      <!---->
    </div>
    }
  </div>
  }
</div>
