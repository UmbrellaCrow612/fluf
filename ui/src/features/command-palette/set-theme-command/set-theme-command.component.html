<div class="editor-container">
  <h2>CSS Variables Editor</h2>

  <div class="variables-list">
    @for (entry of variableEntries; track entry.key) {
    <div class="variable-item">
      <label [for]="entry.key">{{ entry.key }}</label>
      <input
        [id]="entry.key"
        type="text"
        [(ngModel)]="entry.value"
        (ngModelChange)="onVariableChange(entry.key, $event)"
        class="variable-input"
      />
    </div>
    }
  </div>

  <button (click)="onSave()" class="save-button">Save</button>
</div>
