<div class="container">
  @if (error) {
  <div>Error {{ error }}</div>
  }

  <!---->
  @if (!error && isLoading) {
  <div>Loading</div>
  }

  <!---->
  @if (!isLoading && !error) {
  <div class="content scroll_bar">
    @for (line of outputStr; track $index) {
    <span>{{ line }}</span>
    }
    <input
      type="text"
      [formControl]="cmdInputControl"
      (keyup.enter)="onSubmit($event)"
    />
  </div>
  }
</div>
