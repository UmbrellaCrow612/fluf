<div class="container">
  @if (error) {
  <div>Error {{ error }}</div>
  }

  <!---->
  @if (!error && isLoading) {
  <div>Loading</div>
  }

  <!---->
  @if (!isLoading && !error) {
  <div class="content">
    <pre class="terminal-output scroll_bar">{{ fullOutput }}</pre>
    <form (ngSubmit)="onSubmit($event)">
      <input type="text" [formControl]="cmdInputControl" />
    </form>
  </div>
  }
</div>
