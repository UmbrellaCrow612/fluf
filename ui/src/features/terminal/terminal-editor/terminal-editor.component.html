<div class="container">
  @if (error) {
  <div>Error {{ error }}</div>
  }

  <!---->
  @if (!error && isLoading) {
  <div>Loading</div>
  }

  <!---->
  @if (!isLoading && !error) {
  <div class="content scroll_bar">
    @for (line of outputStr; track $index) {
    <span>{{ line }}</span>
    }
    <!--todo add input bottom -->
  </div>
  }
</div>
