<div class="container">
  <div class="scroll_container scroll_bar">
    @for (tab of terminals; track tab.id) {
    <app-terminal-tab-item [terminal]="tab" />
    }
  </div>
  <div class="right">
    <button
      class="add-btn"
      matTooltip="Add terminal session"
      (click)="createNewTerminal()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
