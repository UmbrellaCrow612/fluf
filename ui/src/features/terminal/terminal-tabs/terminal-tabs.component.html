<div class="container">
  <div class="scroll_container scroll_bar">
    @for (pid of shells(); track pid) {
    <app-terminal-tab-item [pid]="pid" />
    }
  </div>
  <div class="right">
    <button
      mat-icon-button
      matTooltip="Add terminal session"
      (click)="createNewTerminal()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
