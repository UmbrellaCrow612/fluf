<dialog #dialog>
  @if (error) {
  <span> Error {{ error }} </span>
  }

  <!---->
  @if (!error) {
  <button (click)="createNewFileOrFolder('createFile')">New file</button>
  <button (click)="createNewFileOrFolder('createFolder')">New folder</button>
  <hr />
  <button (click)="deleteFileOrFolder()">Delete</button>

  @if (operationError) {
  <span>
    {{ operationError }}
  </span>
  } }
</dialog>
