<div
  class="item"
  (click)="itemClicked($event)"
  [style.padding-left.px]="depth() * 16"
>
  <!---->
  @if (node().isDirectory) {
  <!---->
  @if (!expanded) {
  <mat-icon>keyboard_arrow_right</mat-icon>
  } @else {
  <mat-icon>keyboard_arrow_down</mat-icon>
  } }

  <!---->
  <span>
    {{ node().name }}
  </span>
</div>

@if (expanded && node().isDirectory) {
<!---->
<div class="child_items_container">
  @for (child of node().children; track $index) {
    <app-explorer-item [node]="child" [depth]="depth() + 1" />
    }
</div>

<!---->}
