<div class="file_explorer_container">
  <div class="file_explorer_top scroll_bar">
    <span> File Explorer </span>
    <div class="file_explorer_buttons">
      <button mat-icon-button matTooltip="New File">
        <mat-icon>note_add</mat-icon>
      </button>
      <button mat-icon-button matTooltip="New Folder">
        <mat-icon>create_new_folder</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Collapse folders">
        <mat-icon>unfold_less</mat-icon>
      </button>
    </div>
  </div>

  <div class="file_explorer_file_tree_container scroll_bar">
    <div class="file_explorer_tree_item">
      <mat-icon>keyboard_arrow_right</mat-icon>
      <mat-icon>folder</mat-icon>
      <span class="elipses"> folder name </span>
    </div>
  </div>
</div>
