<div class="parent">
  <app-top-bar />
  <div class="bottom">
    <app-side-bar />

    <div class="side" id="resizer_container">
      @if (isLeftActive) {
      <div class="left" [style.flex]="leftFlex">
        @if (sideBarActivateElement === "file-explorer") {
        <app-file-explorer />
        }
      </div>
      <div class="resizer" (mousedown)="initResizer($event)"></div>
      }
      <div class="right" [style.flex]="rightFlex">
        <app-open-file-container />
      </div>
    </div>
  </div>
</div>
