on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies for scripts
      - name: Install scripts dependencies
        working-directory: ./scripts
        run: npm ci

      # Step 3: Install dependencies for UI
      - name: Install UI dependencies
        working-directory: ./ui
        run: npm ci

      # Step 4: Install dependencies for Desktop
      - name: Install Desktop dependencies
        working-directory: ./desktop
        run:
          npm ci

      # Step 5: Setup Desktop .env (cross-platform)
      - name: Setup Desktop .env
        working-directory: ./desktop
        run: node -e "require('fs').copyFileSync('.env.example', '.env')"

      # Step 6: Run the build script
      - name: Build for Linux
        run: node ./scripts/build.js --platform=darwin
